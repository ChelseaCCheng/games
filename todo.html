<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="CSS.css">
    <title>Todo List</title>
</head>
<style>
    body{
        width: 100%;
        text-align: center;
    }
    #app{
        margin-top: 40px;
    }
    #app i{
        color: slategray;
    }
    #app a{
        text-decoration: none;
        color: slategray;
    }
    #todo{
        width: 18%;
        margin: 0 auto;
        justify-content: space-between;
        padding: 10px 0 2px 0;
        border-bottom: 1px solid slategray;
    }
    #todo li{
        list-style: disc;
    }
</style>
<body>
    <header class="flex">
        <li><a href="boom.html">終極密碼</a></li>
        <li><a href="bulls.html">猜數字</a></li>
        <li><a href="PSS.html">剪刀石頭布</a></li>
        <li><a href="todo.html">Todo List</a></li>
        <li><a href="money.html">匯率換算</a></li>
        <li><a href="bmi.html">BMI檢測</a></li>
    </header> 
    <div id="app">
        <h2>待辦事項！</h2>
        <input class="input" type="text" placeholder="請輸入內容" v-model="newtodo" @keyup.enter="addtodo(newtodo)" autofocus>
        <i @click="addtodo(newtodo)" class="fa-solid fa-plus"></i>
        <div id="todo" class="flex" v-for="todo in todos">
            <li :class="{ 'completed': todo.completed }">{{todo.content}}</li>
            <a href="#" @click.prevent="removetodo(todo)">✖</a>
        </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    Vue.createApp({
        data(){
            return{
                todos:[],
                newtodo:'',
            }
        },
        methods:{
            addtodo:function(todo){
                if (todo.trim() !== '') {
                    this.todos.push({content:todo,completed:false});
                    this.newtodo = '';
                }
            },
            removetodo:function(todo){
                this.todos.splice(this.todos.indexOf(todo),1);
            },      
        }
    }).mount("#app")
</script>
</html>
